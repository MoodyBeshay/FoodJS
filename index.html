<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css"> <!--font Awesome link -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>JavaScript Exam Moody</title>
</head>

<body>
    <!-- --------------- JS EXAM START ----------------->
    <nav class=" navbar-dark bg-dark d-flex position-fixed" style="width: 35px;z-index: 99;
    height: 100vh">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas  offcanvas-start text-bg-dark w-25" tabindex="-1" id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="search  nav-item animate__animated animate__fadeInBottomLef">
                        <a class=" nav-link active " aria-current="page" href="#">Search</a>
                    </li>
                    <li class=" nav-item">
                        <a class="Categories nav-link" href="#">Categories</a>
                    </li>
                    <li class="Area nav-item">
                        <a class="nav-link" href="#">Area</a>
                    </li>
                    <li class="Ingredients nav-item">
                        <a class="nav-link" href="#">Ingredients</a>
                    </li>

                    <li class="Contact Us nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>

    <!-- Container -->
    <div class="container MainConatiner  d-flex flex-wrap">

    </div>

    <div class="container w-75 d-none  ms-4 position-absolute top-0" id="searchContainer">
        <div class="row py-4 ">
            <div class="col-md-6 ">
                <input class="form-control bg-transparent text-black" type="text" placeholder="Search By Name">
            </div>
            <div class="col-md-6">
                <input maxlength="1" class="form-control text-black bg-transparent " type="text"
                    placeholder="Search By First Letter">
            </div>
        </div>
    </div>


    <!-- // Categories -->
    <div class="container CatConatiner  d-none  d-flex flex-wrap">

    </div>
    <!-- // Area -->
    <div class="container areaConatiner  d-none d-flex flex-wrap">

    </div>
    <!-- // ingred -->
    <div class="container ingredConatiner  d-none d-flex flex-wrap">

    </div>

    <!--  // Contact -->
    <div class="container contactContainer d-none ">
        <div class="row py-5 g-4 " id="rowData">
            <div class="contact min-vh-100 d-flex justify-content-center align-items-center">
                <div class="container w-75 text-center">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <input id="nameInput" onkeyup="inputsValidation()" type="text" class="form-control"
                                placeholder="Enter Your Name">
                            <div id="nameAlert" class="alert alert-danger w-100 mt-2 d-none">
                                Special characters and numbers not allowed
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input id="emailInput" onkeyup="inputsValidation()" type="email" class="form-control "
                                placeholder="Enter Your Email">
                            <div id="emailAlert" class="alert alert-danger w-100 mt-2 d-none">
                                Email not valid *exemple@yyy.zzz
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input id="phoneInput" onkeyup="inputsValidation()" type="text" class="form-control "
                                placeholder="Enter Your Phone">
                            <div id="phoneAlert" class="alert alert-danger w-100 mt-2 d-none">
                                Enter valid Phone Number
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input id="ageInput" onkeyup="inputsValidation()" type="number" class="form-control "
                                placeholder="Enter Your Age">
                            <div id="ageAlert" class="alert alert-danger w-100 mt-2 d-none">
                                Enter valid age
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input id="passwordInput" onkeyup="inputsValidation()" type="password" class="form-control "
                                placeholder="Enter Your Password">
                            <div id="passwordAlert" class="alert alert-danger w-100 mt-2 d-none">
                                Enter valid password *Minimum eight characters, at least one letter and one number:*
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input id="repasswordInput" onkeyup="inputsValidation()" type="password"
                                class="form-control " placeholder="Repassword">
                            <div id="repasswordAlert" class="alert alert-danger w-100 mt-2 d-none">
                                Enter valid repassword
                            </div>
                        </div>
                    </div>
                    <button id="submitBtn" class="btn btn-outline-danger px-2 mt-3">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <!-- --------------- JS EXAM END ----------------->

    <script src="./js/bootstrap.bundle.min.js"> </script>
    <script src="./JS/jquery-3.6.3.min.js"></script>
    <script src="./js/myscript.js"> </script>
</body>

</html>
